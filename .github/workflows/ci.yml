name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - Docs/**
      - README.md
      - LICENSE
  pull_request:
    paths-ignore:
      - Docs/**
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app

jobs:
  build:
    name: Build for ${{ matrix.project }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        project: ["production", "develop"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for ${{ matrix.project }}
        run: make build-debug-${{ matrix.project }}
